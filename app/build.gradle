apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.0"

    defaultConfig {
        applicationId "ru.max314.testvtm"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar','*.arr'])
    //compile fileTree(dir: "$buildDir/native-libs", include: 'native-libs.jar')
    compile 'org.oscim.android:vtm-android:0.1@aar'
    compile 'org.oscim:vtm:0.6.0'
    compile 'org.oscim:vtm-themes:0.6.0'
    compile 'org.slf4j:slf4j-api:1.7.6'
 //   compile 'com.android.support:appcompat-v7:22.+'
}
